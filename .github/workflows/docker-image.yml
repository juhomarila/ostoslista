  vpn_and_ssh_to_server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Variables
        uses: allenevans/set-env@v2.0.0
        with:
          OVPN: ${{ secrets.VPN_CONFIG}}
          VPN_PASSWORD: ${{ secrets.VPN_PASSWORD }}
          VPN_USERNAME: ${{ secrets.VPN_USERNAME }}
      - name: Write VPN Files
        run: |
          mkdir ~/.ssh
          echo "$OVPN" > .github/vpn.ovpn
      - name: Install Open VPN
        run: |
          sudo apt-get install apt-transport-https
          sudo apt-get install libjsoncpp1
          sudo apt-get install libtinyxml2-6
          sudo wget https://swupdate.openvpn.net/repos/openvpn-repo-pkg-key.pub
          sudo apt-key add openvpn-repo-pkg-key.pub
          sudo wget -O /etc/apt/sources.list.d/openvpn3.list https://swupdate.openvpn.net/community/openvpn3/repos/openvpn3-bionic.list
          sudo apt-get update
          sudo apt-get install openvpn3

      - name: Start Open VPN 3
        run: |
          { echo $VPN_USERNAME ; echo $VPN_SECRET ; } | openvpn3 session-start --config .github/vpn.ovpn

      - name: SSH into Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'Connected via VPN!'"
